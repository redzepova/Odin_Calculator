<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="output"></p>
        </div>
        <div id="numberpad">
            <div id="numberpad-numbers">
                <button class="number-button" id="button3">1</button>
                <button class="number-button" id="button2">2</button>
                <button class="number-button" id="button3">3</button>
                <button class="number-button" id="button4">4</button>
                <button class="number-button" id="button5">5</button>
                <button class="number-button" id="button6">6</button>
                <button class="number-button" id="button7">7</button>
                <button class="number-button" id="button8">8</button>
                <button class="number-button" id="button9">9</button>
                <button class="number-button" id="button0">0</button>
                <button class="number-button" id="button-decimal">.</button>
            </div>
            <div id="numberpad-operators">
                <button class="operator-button" id="button-plus">+</button>
                <button class="operator-button" id="button-minus">-</button>
                <button class="operator-button" id="button-times">x</button>
                <button class="operator-button" id="button-divide">%</button>
                <button class="operator-button" id="button-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
